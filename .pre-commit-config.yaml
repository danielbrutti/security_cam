repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--line-length=79"]

  - repo: https://github.com/cs01/pyclean
    rev: v2.5.0
    hooks:
      - id: pycln
        args: ["--all"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length=79"] 